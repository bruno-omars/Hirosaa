query Circle($id: Int!) {
  circle: circles_by_pk(id: $id) {
    id
    avatar
    name
    mainRole
    whatWeWillDo
    recruitTitle
    owner {
      id
      name
      avatar
    }
    subCategory {
      id
      name
    }
    circleSkills {
      skill {
        id
        name
        avatar
      }
    }
  }
}
