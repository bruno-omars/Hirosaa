query Circle($id: Int!) {
  circle: circles_by_pk(id: $id) {
    id
    avatar
    name
    main_role
    what_we_will_do
    recruit_title
    owner: users {
      id
      name
      avatar
    }
    sub_categories {
      id
      name
    }
    circle_skills {
      skills {
        id
        name
        avatar
      }
    }
    circle_users {
      id
    }
    circle_users_aggregate {
      aggregate {
        count
      }
    }
  }
}
