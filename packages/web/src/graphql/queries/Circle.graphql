query Circle($id: Int!) {
  circle: circles_by_pk(id: $id) {
    id
    avatar
    name
    main_role
    what_we_will_do
    recruit_title
    users {
      id
      name
      avatar
    }
    sub_categories {
      id
      name
    }
    cicle_skills {
      skills {
        id
        name
        avatar
      }
    }
  }
}
