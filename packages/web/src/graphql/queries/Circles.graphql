query Circles($limit: Int!, $offset: Int!, $where: circles_bool_exp) {
  circles(limit: $limit, offset: $offset, where: $where) {
    id
    name
    recruit_title
    avatar
    what_we_will_do
    main_role
    circle_users_aggregate {
      aggregate {
        count
      }
    }
  }
  circles_aggregate(where: $where) {
    aggregate {
      count(columns: avatar)
    }
  }
}
