mutation InsertCircle(
  $name: String
  $recruitTitle: String
  $mainRole: String
  $whatWeWillDo: String
) {
  insert_Circle(
    objects: {
      main_role: $mainRole
      name: $name
      recruit_title: $recruitTitle
      what_we_will_do: $whatWeWillDo
      CicleSkills: {
        data: {
          Skill: {
            data: { id: 1, avatar: "", name: "" }
            on_conflict: { constraint: Skill_pkey, update_columns: id }
          }
        }
      }
    }
  ) {
    affected_rows
  }
}
