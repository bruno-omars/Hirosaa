- table:
    schema: public
    name: CicleSkill
  object_relationships:
  - name: Circle
    using:
      foreign_key_constraint_on: circle_id
  - name: Skill
    using:
      foreign_key_constraint_on: skill_id
- table:
    schema: public
    name: Circle
  object_relationships:
  - name: Organization
    using:
      foreign_key_constraint_on: organization_id
  - name: User
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: CicleSkills
    using:
      foreign_key_constraint_on:
        column: circle_id
        table:
          schema: public
          name: CicleSkill
  - name: CircleUsers
    using:
      foreign_key_constraint_on:
        column: circle_id
        table:
          schema: public
          name: CircleUser
  - name: Messages
    using:
      foreign_key_constraint_on:
        column: circle_id
        table:
          schema: public
          name: Message
  - name: SubCategories
    using:
      foreign_key_constraint_on:
        column: circle_id
        table:
          schema: public
          name: SubCategory
  insert_permissions:
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      columns:
      - avatar
      - name
      - to_be_required
      - what_we_will_do
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - organization_id
      - avatar
      - name
      - owner_id
      - to_be_required
      - what_we_will_do
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - avatar
      - name
      - to_be_required
      - what_we_will_do
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: {}
  delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: CircleUser
  object_relationships:
  - name: Circle
    using:
      foreign_key_constraint_on: circle_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: Message
  object_relationships:
  - name: Circle
    using:
      foreign_key_constraint_on: circle_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - text
      - user_id
      - circle_id
      - timestamp
      filter:
        _or:
        - Circle:
            CircleUsers:
              user_id:
                _eq: X-Hasura-User-Id
        - user_id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: Organization
  array_relationships:
  - name: Circles
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: Circle
  - name: Users
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: User
- table:
    schema: public
    name: ParentCategory
  array_relationships:
  - name: SubCategories
    using:
      foreign_key_constraint_on:
        column: parent_category_id
        table:
          schema: public
          name: SubCategory
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    schema: public
    name: Skill
  array_relationships:
  - name: CicleSkills
    using:
      foreign_key_constraint_on:
        column: skill_id
        table:
          schema: public
          name: CicleSkill
  - name: UserSkills
    using:
      foreign_key_constraint_on:
        column: skill_id
        table:
          schema: public
          name: UserSkill
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - avatar
      - name
      filter: {}
- table:
    schema: public
    name: SubCategory
  object_relationships:
  - name: Circle
    using:
      foreign_key_constraint_on: circle_id
  - name: ParentCategory
    using:
      foreign_key_constraint_on: parent_category_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - circle_id
      - parent_category_id
      - name
      filter: {}
- table:
    schema: public
    name: User
  object_relationships:
  - name: Organization
    using:
      foreign_key_constraint_on: organization_id
  - name: User
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: Circle
        column_mapping:
          id: owner_id
  array_relationships:
  - name: CircleUsers
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: CircleUser
  - name: Messages
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: Message
  - name: UserSkills
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: UserSkill
  select_permissions:
  - role: user
    permission:
      columns:
      - avatar
      - email
      - id
      - interested_in
      - introduction
      - last_seen
      - name
      - organization_id
      filter:
        _or:
        - id:
            _eq: X-Hasura-User-Id
        - CircleUsers:
            Circle:
              CircleUsers:
                user_id:
                  _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - avatar
      - interested_in
      - introduction
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: UserSkill
  object_relationships:
  - name: Skill
    using:
      foreign_key_constraint_on: skill_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
