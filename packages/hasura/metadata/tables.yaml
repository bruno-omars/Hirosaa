- table:
    schema: public
    name: circle_skills
  configuration:
    custom_root_fields:
      select: circleSkills
    custom_column_names:
      circle_id: circleId
      skill_id: skillId
  object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: skill
    using:
      foreign_key_constraint_on: skill_id
- table:
    schema: public
    name: circle_users
  configuration:
    custom_root_fields:
      select: circleUsers
    custom_column_names:
      circle_id: circleId
      user_id: userId
  object_relationships:
  - name: circle
    using:
      foreign_key_constraint_on: circle_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: circles
  configuration:
    custom_root_fields: {}
    custom_column_names:
      what_we_will_do: whatWeWillDo
      organization_id: organizationId
      sub_category_id: subCategoryId
      recruit_title: recruitTitle
      main_role: mainRole
      owner_id: ownerId
  object_relationships:
  - name: organizations
    using:
      foreign_key_constraint_on: organization_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
  - name: subCategory
    using:
      foreign_key_constraint_on: sub_category_id
  array_relationships:
  - name: circleSkills
    using:
      foreign_key_constraint_on:
        column: circle_id
        table:
          schema: public
          name: circle_skills
  - name: circleUsers
    using:
      foreign_key_constraint_on:
        column: circle_id
        table:
          schema: public
          name: circle_users
  - name: messages
    using:
      foreign_key_constraint_on:
        column: circle_id
        table:
          schema: public
          name: messages
  insert_permissions:
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      columns:
      - avatar
      - name
      - main_role
      - what_we_will_do
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - organization_id
      - avatar
      - name
      - owner_id
      - main_role
      - what_we_will_do
      filter:
        organization_id:
          _eq: X-Hasura-Domain
  update_permissions:
  - role: user
    permission:
      columns:
      - avatar
      - name
      - main_role
      - what_we_will_do
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: {}
  delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: messages
  configuration:
    custom_root_fields: {}
    custom_column_names:
      circle_id: circleId
      user_id: userId
  object_relationships:
  - name: circles
    using:
      foreign_key_constraint_on: circle_id
  - name: users
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: organizations
  array_relationships:
  - name: circles
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: circles
  - name: users
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: users
- table:
    schema: public
    name: parent_categories
  configuration:
    custom_root_fields:
      select: parentCategories
    custom_column_names: {}
  array_relationships:
  - name: subCategories
    using:
      foreign_key_constraint_on:
        column: parent_category_id
        table:
          schema: public
          name: sub_categories
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      filter: {}
- table:
    schema: public
    name: skills
  array_relationships:
  - name: circleSkills
    using:
      foreign_key_constraint_on:
        column: skill_id
        table:
          schema: public
          name: circle_skills
  - name: userSkills
    using:
      foreign_key_constraint_on:
        column: skill_id
        table:
          schema: public
          name: user_skills
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - avatar
      - name
      filter: {}
- table:
    schema: public
    name: sub_categories
  configuration:
    custom_root_fields:
      select_by_pk: subCategory
      select: subCategories
    custom_column_names:
      parent_category_id: parentCategoryId
  object_relationships:
  - name: parentCategories
    using:
      foreign_key_constraint_on: parent_category_id
  - name: subCategories
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: circles
        column_mapping:
          id: sub_category_id
  array_relationships:
  - name: circles
    using:
      foreign_key_constraint_on:
        column: sub_category_id
        table:
          schema: public
          name: circles
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - parent_category_id
      filter: {}
- table:
    schema: public
    name: user_skills
  configuration:
    custom_root_fields:
      select: userSkills
    custom_column_names:
      skill_id: skillId
      user_id: userId
  object_relationships:
  - name: skill
    using:
      foreign_key_constraint_on: skill_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: users
  configuration:
    custom_root_fields: {}
    custom_column_names:
      interested_in: interestedIn
      last_seen: lastSeen
      organization_id: organizationId
      created_at: createdAt
  object_relationships:
  - name: organizations
    using:
      foreign_key_constraint_on: organization_id
  - name: users
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: circles
        column_mapping:
          id: owner_id
  array_relationships:
  - name: circles
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: circles
  - name: circleUsers
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: circle_users
  - name: messages
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: messages
  - name: userSkills
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: user_skills
  select_permissions:
  - role: user
    permission:
      columns:
      - avatar
      - email
      - id
      - interested_in
      - introduction
      - last_seen
      - name
      - organization_id
      filter:
        _or:
        - id:
            _eq: X-Hasura-User-Id
        - circleUsers:
            circle:
              circleUsers:
                user_id:
                  _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - avatar
      - interested_in
      - introduction
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
